<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login.xd</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="wrap">
        <div class="container">
            <div class="header">
                <img src="./assets/images/Group 45.svg" alt="logo"/>
            </div>

            <div class="main">
                <img src="./assets/images/Group 166.png" class="banner_main" alt="banner"/>
                <div class="firstPara">
                    <h1>Hello!</h1>
                    <p>Welcome to Sales Funnel A Platform To
                        Manage Real Estate Needs.</p>
                </div>
                <div class="banner_btns">
                    <button class="loginBtn">Login</button>
                    <button class="signBtn">Sign up</button>
                </div>
                <div class="lastPara">
                    <p>Or via social media</p>
                    <div class="icons">
                        <img src="./assets/images/Path 41.svg" class="icon_1" alt="facebook"/>
                        <img src="./assets/images/Path 40.svg" class="icon_2" alt="google"/>
                        <img src="./assets/images/Path 88.svg" class="icon_3" alt="phone"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
